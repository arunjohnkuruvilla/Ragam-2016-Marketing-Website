<div id="gallery-container">
    <div class="col-md-12 col-sm-12 col-xs-12"style="margin:0 0 250px 0;padding:0">
        <div class="col-md-12 col-sm-12 col-xs-12" style="height:250px;background-color:#252525;position:fixed;top:0;z-index:-1;margin:0">
            <div class="symbol symbol-theme">
                <span style="font-family:indian;font-size:6em">B</span>
                <hr class="light small mar-top-50 no-margin-bottom">
            </div>
        </div>
    </div>
    <div class="instagram col-md-12 col-sm-12 col-xs-12" style="background:#f6f6f6">
        <div class="container">
            <div class="col-md-12">
                <div class="page-headline"><h2>Gallery</h2></div>
                <div class="col-md-4 image-item" ng-repeat="image in data" ng-if="image.type!='video'">
                    <a href="{{image.link}}" target="_blank">
                        <img class="img-responsive image-image" src="{{image.images.standard_resolution.url}}">
                        <div class="image-data" style="height:300px">
                            <p>
                                <span style="margin-right:20px"><span style="color:#9b6954">{{image.likes.count}}</span> likes</span>
                                <span><span style="color:#9b6954">{{image.comments.count}}</span> comments</span>
                            </p>
                            <div class="image-caption" ng-if="image.caption != null">{{image.caption.text}}</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
